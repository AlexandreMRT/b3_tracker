services:
  app:
    build: .
    container_name: b3_tracker
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./src:/app/src
    environment:
      - TZ=America/Sao_Paulo
      - SCHEDULE_ENABLED=true
      - SCHEDULE_TIME=18:00
    restart: unless-stopped

  # REST API server
  api:
    build: .
    container_name: b3_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./src:/app/src
    environment:
      - TZ=America/Sao_Paulo
    command: python -m uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Serviço para rodar comandos únicos
  runner:
    build: .
    container_name: b3_runner
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./src:/app/src
    environment:
      - TZ=America/Sao_Paulo
    profiles:
      - tools
